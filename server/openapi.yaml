openapi: "3.0.3"
info:
  title: Field Station API
  version: "1.0.0"
  description: Local web UI for managing Claude Code ~/.claude/ configuration

paths:

  # Health
  /api/health:
    get:
      operationId: getHealth
      summary: Health check
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"

  # Config
  /api/config:
    get:
      operationId: getConfig
      summary: Get merged config with layers
      parameters:
        - name: projectId
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConfigResponse"

  /api/config/setting:
    post:
      operationId: updateConfigSetting
      summary: Update a config setting
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateConfigSettingRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
    delete:
      operationId: deleteConfigSetting
      summary: Delete a config setting
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeleteConfigSettingRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

  /api/config/setting/move:
    post:
      operationId: moveConfigSetting
      summary: Move a config setting up or down
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MoveConfigSettingRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

  # Agents
  /api/agents:
    get:
      operationId: getAgents
      summary: List agents
      parameters:
        - name: scope
          in: query
          required: false
          schema:
            type: string
            enum: [global, project]
        - name: projectId
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AgentFile"
    post:
      operationId: createAgent
      summary: Create an agent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateAgentRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AgentFile"

  /api/agents/{name}:
    get:
      operationId: getAgent
      summary: Get agent detail
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: scope
          in: query
          required: false
          schema:
            type: string
        - name: projectId
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AgentDetail"
    put:
      operationId: updateAgent
      summary: Update an agent
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateAgentRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AgentDetail"
    delete:
      operationId: deleteAgent
      summary: Delete an agent
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeleteAgentRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

  # Commands
  /api/commands:
    get:
      operationId: getCommands
      summary: List commands
      parameters:
        - name: scope
          in: query
          required: false
          schema:
            type: string
            enum: [global, project]
        - name: projectId
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CommandFile"
    post:
      operationId: createCommand
      summary: Create a command
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCommandRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommandFile"

  /api/commands/{scope}/{folder}/{name}:
    get:
      operationId: getCommand
      summary: Get command detail
      parameters:
        - name: scope
          in: path
          required: true
          schema:
            type: string
        - name: folder
          in: path
          required: true
          schema:
            type: string
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: projectId
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommandDetail"
    put:
      operationId: updateCommand
      summary: Update a command
      parameters:
        - name: scope
          in: path
          required: true
          schema:
            type: string
        - name: folder
          in: path
          required: true
          schema:
            type: string
        - name: name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCommandRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommandDetail"
    delete:
      operationId: deleteCommand
      summary: Delete a command
      parameters:
        - name: scope
          in: path
          required: true
          schema:
            type: string
        - name: folder
          in: path
          required: true
          schema:
            type: string
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: projectId
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

  # Skills
  /api/skills:
    get:
      operationId: getSkills
      summary: List skills
      parameters:
        - name: scope
          in: query
          required: false
          schema:
            type: string
            enum: [global, project]
        - name: projectId
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SkillFile"
    post:
      operationId: createSkill
      summary: Create a skill
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateSkillRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SkillFile"

  /api/skills/{scope}/{name}:
    get:
      operationId: getSkill
      summary: Get skill detail
      parameters:
        - name: scope
          in: path
          required: true
          schema:
            type: string
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: projectId
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SkillDetail"
    put:
      operationId: updateSkill
      summary: Update a skill
      parameters:
        - name: scope
          in: path
          required: true
          schema:
            type: string
        - name: name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateSkillRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SkillDetail"
    delete:
      operationId: deleteSkill
      summary: Delete a skill
      parameters:
        - name: scope
          in: path
          required: true
          schema:
            type: string
        - name: name
          in: path
          required: true
          schema:
            type: string
        - name: projectId
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

  # Hooks
  /api/hooks:
    get:
      operationId: getHooks
      summary: List hooks
      parameters:
        - name: projectId
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HooksResponse"
    post:
      operationId: createHook
      summary: Create a hook
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateHookRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

  /api/hooks/{id}:
    put:
      operationId: updateHook
      summary: Update a hook
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateHookRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
    delete:
      operationId: deleteHook
      summary: Delete a hook
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: scope
          in: query
          required: false
          schema:
            type: string
        - name: projectId
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

  # Backups
  /api/backups:
    get:
      operationId: getBackups
      summary: List backups
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BackupFile"

  /api/backups/{id}/restore:
    post:
      operationId: restoreBackup
      summary: Restore a backup
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

  # Projects
  /api/projects:
    get:
      operationId: getProjects
      summary: List projects
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProjectFile"
    post:
      operationId: postProjects
      summary: Register one or more projects by filesystem path
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddProjectsRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProjectFile"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/projects/scan:
    get:
      operationId: scanProjects
      summary: Scan a folder for subdirectories containing .claude/
      parameters:
        - name: folder
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ScanProjectResult"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/projects/{projectId}:
    delete:
      operationId: deleteProject
      summary: Remove a registered project
      parameters:
        - name: projectId
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  # Plugins
  /api/plugins:
    get:
      operationId: getPlugins
      summary: List plugins
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PluginFile"

  # Features
  /api/features:
    get:
      operationId: getFeatures
      summary: Get features data
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FeaturesData"

  /api/features/{key}:
    put:
      operationId: updateFeature
      summary: Update a feature value
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateFeatureRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

    delete:
      operationId: deleteFeature
      summary: Delete (reset) a feature value
      parameters:
        - name: key
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

  # Search
  /api/search:
    get:
      operationId: search
      summary: Search across all resources
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
        - name: projectId
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SearchResult"

  # Instructions (CLAUDE.md files)
  /api/instructions:
    get:
      operationId: getInstructions
      summary: Get CLAUDE.md and CLAUDE.local.md content
      parameters:
        - name: scope
          in: query
          required: false
          schema:
            type: string
            enum: [global, project]
        - name: projectId
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InstructionsResponse"
    put:
      operationId: updateInstructions
      summary: Write CLAUDE.md or CLAUDE.local.md
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateInstructionsRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

  # Memory files (per-project only)
  /api/memory:
    get:
      operationId: listMemory
      summary: List memory files for a project
      parameters:
        - name: projectId
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MemoryFile"
    post:
      operationId: createMemory
      summary: Create a new memory file
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateMemoryRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MemoryFile"

  /api/memory/{filename}:
    get:
      operationId: getMemory
      summary: Get a single memory file
      parameters:
        - name: filename
          in: path
          required: true
          schema:
            type: string
        - name: projectId
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MemoryDetail"
    put:
      operationId: updateMemory
      summary: Update a memory file
      parameters:
        - name: filename
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateMemoryRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
    delete:
      operationId: deleteMemory
      summary: Delete a memory file
      parameters:
        - name: filename
          in: path
          required: true
          schema:
            type: string
        - name: projectId
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

  # Watch (SSE)
  /api/watch:
    get:
      operationId: watch
      summary: SSE file watcher stream
      parameters:
        - name: projectId
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: SSE stream
          content:
            text/event-stream:
              schema:
                type: string

  # Auth
  /api/auth/status:
    get:
      operationId: getAuthStatus
      summary: Get authentication status
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthStatusResponse"

  /api/auth/setup:
    post:
      operationId: setupAuth
      summary: Set initial password (only allowed when no credentials exist)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SetupAuthRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        "403":
          description: Forbidden â€” credentials already exist

  /api/auth/login:
    post:
      operationId: login
      summary: Login with password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

  /api/auth/logout:
    post:
      operationId: logout
      summary: Logout
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

components:
  schemas:

    HealthResponse:
      type: object
      required: [status]
      additionalProperties: true
      properties:
        status:
          type: string

    SuccessResponse:
      type: object
      required: [success]
      additionalProperties: true
      properties:
        success:
          type: boolean

    AuthStatusResponse:
      type: object
      required: [authEnabled, setupRequired, authenticated]
      additionalProperties: false
      properties:
        authEnabled:
          type: boolean
        setupRequired:
          type: boolean
        authenticated:
          type: boolean

    SetupAuthRequest:
      type: object
      required: [password]
      additionalProperties: false
      properties:
        password:
          type: string
          minLength: 1

    ConfigLayer:
      type: object
      required: [source, filePath, exists]
      additionalProperties: true
      properties:
        source:
          type: string
          enum: [global, global-local, project, project-local]
        filePath:
          type: string
        exists:
          type: boolean
        content:
          type: object
          additionalProperties: true
          nullable: true

    ConfigResponse:
      type: object
      required: [merged, layers]
      additionalProperties: true
      properties:
        merged:
          type: object
          additionalProperties: true
        layers:
          type: array
          items:
            $ref: "#/components/schemas/ConfigLayer"

    UpdateConfigSettingRequest:
      type: object
      required: [keyPath, value]
      additionalProperties: true
      properties:
        keyPath:
          type: array
          items:
            type: string
        value: {}
        projectId:
          type: string

    DeleteConfigSettingRequest:
      type: object
      required: [keyPath]
      additionalProperties: true
      properties:
        keyPath:
          type: array
          items:
            type: string
        projectId:
          type: string

    MoveConfigSettingRequest:
      type: object
      required: [keyPath, direction]
      additionalProperties: true
      properties:
        keyPath:
          type: array
          items:
            type: string
        direction:
          type: string
          enum: [up, down]
        projectId:
          type: string

    AgentFile:
      type: object
      required: [name, description, fileName, filePath, bodyPreview, isEditable]
      additionalProperties: true
      properties:
        name:
          type: string
        description:
          type: string
        fileName:
          type: string
        filePath:
          type: string
        tools:
          type: string
        color:
          type: string
        bodyPreview:
          type: string
        isEditable:
          type: boolean

    AgentDetail:
      type: object
      required: [name, description, fileName, filePath, body, isEditable]
      additionalProperties: true
      properties:
        name:
          type: string
        description:
          type: string
        fileName:
          type: string
        filePath:
          type: string
        tools:
          type: string
        color:
          type: string
        body:
          type: string
        isEditable:
          type: boolean

    CreateAgentRequest:
      type: object
      required: [name, body, scope]
      additionalProperties: true
      properties:
        name:
          type: string
        description:
          type: string
        tools:
          type: string
        color:
          type: string
        body:
          type: string
        scope:
          type: string
          enum: [global, project]
        projectId:
          type: string

    UpdateAgentRequest:
      type: object
      required: [body, scope]
      additionalProperties: true
      properties:
        description:
          type: string
        tools:
          type: string
        color:
          type: string
        body:
          type: string
        scope:
          type: string
          enum: [global, project]
        projectId:
          type: string

    DeleteAgentRequest:
      type: object
      required: [scope]
      additionalProperties: true
      properties:
        scope:
          type: string
          enum: [global, project]
        projectId:
          type: string

    CommandFile:
      type: object
      required: [name, fileName, filePath, folder, bodyPreview, isEditable]
      additionalProperties: true
      properties:
        name:
          type: string
        fileName:
          type: string
        filePath:
          type: string
        folder:
          type: string
        bodyPreview:
          type: string
        isEditable:
          type: boolean

    CommandDetail:
      type: object
      required: [name, fileName, filePath, folder, body, isEditable]
      additionalProperties: true
      properties:
        name:
