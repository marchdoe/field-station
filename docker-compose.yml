services:
  field-station:
    build: .
    ports:
      - "3457:3457"
    volumes:
      # Claude config directory (read-only)
      - ~/.claude:/root/.claude:ro
      # Claude binary â€” adjust path if needed:
      #   macOS (Homebrew): /opt/homebrew/bin/claude
      #   Linux/npm global: /usr/local/bin/claude
      - /usr/local/bin/claude:/usr/local/bin/claude:ro
    restart: unless-stopped
    environment:
      - FIELD_STATION_TOKEN=${FIELD_STATION_TOKEN:-}
      - FIELD_STATION_ADDR=:3457
